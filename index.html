<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gallery.css">
	  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500&display=swap" rel="stylesheet">
	  <script defer src = "gallery.js"></script>
    <title>Interactive Photo Gallery</title>
  </head>
  <body onload="addTabIndex()">
	<main>
		<div class="prevLeft">
			<div class="img-container" id="VEG">
				<img class = "preview" alt = "Vegeta" src = "./images/Vegeta-Joven.jpg" 
				onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
			</div>
			<div class="img-container" id="SS">
				<img class = "preview" alt = "Vegeta Super Saiyan" src = "./images/Vegeta-SS.jpg"
				onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
			</div>
			<div class="img-container" id="SS2">
				<img class = "preview" alt = "Vegeta Super Saiyan 2" src = "./images/Vegeta-SS2.jpg"
				onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
			</div>
		</div>

		<div id = "centralImage">
			<p id="centralText">Hover over an image to see VegetaÂ´s transformations &#128170;</p>
		</div>
		
		<div class="prevRight">
			<div class="img-container" id="SS4">
				<img class = "preview" alt = "Vegeta Super Saiyan 4" src = "./images/Vegeta-SS4.jpg"  
				onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
			</div>
			<div class="img-container" id="SSB">
				<img class = "preview" alt = "Vegeta Super Saiyan Blue" src = "./images/Vegeta-SS-Blue.jpg"
				onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
			</div>
			<div class="img-container" id="SSG">
				<img class = "preview" alt = "Vegeta Super Saiyan God" src = "./images/Vegeta-SS-Dios.jpg"
				onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
			</div>
		</div>
	</main>
</body>
</html>
</html>
